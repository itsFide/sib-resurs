<section class="contacts">
    <div class="container-2">
        <div class="contacts__inner">
            <h2 class="contacts__title">Контакты</h2>
            <div class="contacts__info">
                <div class="contacts-col-1 contacts-col">
                    <div class="contacts-col__item contacts__phone">
                        <img src="images/contacts-phone.svg" alt="">
                        <a href="tel:+7 (913) 303-81-18">+7 (913) 303-81-18</a>
                    </div>
                    <div class="contacts-col__item contacts__work-time">
                        <h2 class="contacts-col__title">Режим работы</h2>
                        <p>Работаем с 9:00 до 19:00</p>
                        <p>Суббота, воскресенье: выходной</p>
                    </div>
                    <div class="contacts-col__item contacts__address">
                        <h2 class="contacts-col__title">Адрес</h2>
                        <p>Город Кемерово, ул.Инициативная, д. 29</p>
                    </div>
                </div>
                <div class="contacts-col-2 contacts-col">
                    <h2 class="contacts-col__title">Напишите нам</h2>
                    <div class="contacts-col__item contacts__mail">
                        <img src="images/contacts-mail.svg" alt="">
                        <a href=""><strong>Email:</strong> pochta@sib-resurs.ru</a>
                    </div>
                    <div class="contacts-col__item contacts__tg">
                        <img src="images/contacts-tg.svg" alt="">
                        <a href="">Написать в Telegram</a>
                    </div>
                    <div class="contacts-col__item contacts__whatsapp">
                        <img src="images/contacts-whatsapp.svg" alt="">
                        <a href="">Написать в WhatApp</a>
                    </div>
                </div>
            </div>
            <div class="contacts__form">
                <h2 class="contacts__form-title">Запрос предложения</h2>
                <form action="">
                    <input type="text" placeholder="Контактное лицо *">
                    <input type="phone" placeholder="Телефон">
                    <input type="mail" placeholder="E-mail *">
                    <input type="text" placeholder="Какая продукция вас интересует?">
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>
    </div>
</section>
